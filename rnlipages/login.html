<!DOCTYPE html>
<!--Login Page for user name and password and return username to local storage to use in homepage greeting
adapted from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_login_form_modal-->
<html>
<head>

<!--Set the users visible area-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title> 

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<link href="static/bootstrap.min.css" rel="stylesheet" media="screen">-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>

/*Set background and fonts*/
body {
  font-family: Arial, Helvetica, sans-serif; 
  background-image: url("images/rnli-logo.jpg"); 
  background-repeat: no-repeat; 
  background-size: 100%;
}

  /* Set Form backgorunds and shadows*/
form {
  width:20%; 
  height:20%; 
  background-color: whitesmoke; 
  margin-top: 15%; 
  margin-left:40%;  
  /*Dark shading around the box with different values wach side to give shadow effect*/
  box-shadow:
    rgba(22, 31, 39, 0.42) 0px 60px 123px -25px,
    rgba(19, 26, 32, 0.08) 0px 35px 75px -35px;
  /*Rounded edges*/
  border-radius: 5%;
  border: 5px solid;
  border-color:
    rgb(213, 220, 226)
    rgb(213, 220, 226)
    rgb(184, 194, 204);
}
/*Form Input boxes set to accept text*/
input[type=text], input[type=password] {
  display: inline-block;
  width: 75%;
  padding: 2%;
  margin: 2%;  
  border: 1px solid darkslateblue;
  box-sizing: border-box;
}

/*Set subscribe button position and style*/
button {
  background-color: #22b315;
  color: white;
  padding: 4%;
  margin: 5%;
  border: none;
  cursor: pointer;
  width: 25%;
  margin-left: 35%;
}

/*Change Opacity on hover*/
button:hover {
  opacity: 0.8;
}

/*Set cancel button position and style*/
.cancelbtn {
  width: auto;
  padding: 2%;
  background-color: #f44336;
  margin-left: 42%;
}

/*container border padding*/
.container {
  padding: 5%;
}

span.psw {
  float: right;
  padding-top: 10%;
}
</style>
</head>
<body>

<form>

  <div class="container">
    <h2>Login Form</h2>
    
    <!--Username input allow text and set input to id username if accepted, set to required, (Hint for user for testing)-->
    <b>Username</b>
    <form id = 'login' action="" method="post"></form>

      <input type="text" placeholder="Enter Username" id= "username" name="uname" required title="HINT: admin">

      <!--Password input allow password text input set to id password, required, (Hint for user for testing)-->
      <b>Password</b>
      <input type="password" placeholder="Enter Password" id = "password" name="pwd" required title="HINT: admin">

      <!--<button id = 'submit_login' class="button" type="submit" value="Login">Login</button>-->
          
      <!--onclick run login function-->
      <button  onclick="login() "type="submit">Login</button>

        <!--Cancel and return to homepage-->
      <button onclick='location.href="homepage.html"' type="button" class="cancelbtn">Cancel</button>
  </div>

</form>


<!--

  loginForm = document.getElementById("login");
  host = window.location.origin
  loginForm.action = host + "/login";
</script>-->

<script>


//function to run 2 other functions
function login(){
  validation();
  store();
}

//function to checks input to stored values
function validation(){
  var user = "admin";
  var password = "admin";

//compare input to stored values
  var userEntry = document.getElementById("username").value;
  var pwdEntry = document.getElementById("password").value;

  //if a match, close page and open homepage
  if(userEntry === user && pwdEntry === password){
    window.open("homepage.html")
    window.close("login.html")
  }
//else error alert
  else{
    alert("Incorrect User Name or Password")

  }
}

</script>
<!--Function to store valid username to local storage-->
<script type="text/javascript">

function store(){
  var input = document.getElementById("username");
  localStorage.setItem("username", input.value);
}
</script>

 
</html>
